<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Calculadora de Tiempo de Funcionamiento</title>
   
</head>
<body>
    <h1>Calculadora de Tiempo de Funcionamiento</h1>
    <form id="calculadoraForm">
        <label for="horasTrabajadas">Horas trabajadas:</label>
        <input type="number" id="horasTrabajadas" required min="0" step="0.01">
        
        <label for="minutosParada">Minutos de parada:</label>
        <input type="number" id="minutosParada" required min="0">
        
        <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>

    <script>
        document.getElementById('calculadoraForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener valores del formulario
            const horasTrabajadas = parseFloat(document.getElementById('horasTrabajadas').value);
            const minutosParada = parseInt(document.getElementById('minutosParada').value);
            
            // Convertir horas a minutos
            const minutosTotales = horasTrabajadas * 60;
            
            // Calcular minutos de funcionamiento
            const minutosFuncionamiento = minutosTotales - minutosParada;
            
            // Calcular porcentaje de funcionamiento
            const porcentajeFuncionamiento = (minutosFuncionamiento / minutosTotales) * 100;
            
            // Mostrar resultado
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <p>Minutos de funcionamiento: ${minutosFuncionamiento.toFixed(2)}</p>
                <p>Porcentaje de funcionamiento: ${porcentajeFuncionamiento.toFixed(2)}%</p>
            `;
        });
    </script>
</body>
</html>
