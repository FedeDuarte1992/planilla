<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Producción de Pañales</title>
<link rel="stylesheet" type="text/css" href="estilo.css">


</head>
<body>
<div id="container">
    <h1>Calculadora de Producción de Pañales</h1>
    <button type="button" onclick="toggleDiaperCalculator()">Calculadora de Pañales</button>
    <button type="button" onclick="calculateGelAndToggleFields()">Calcular Gel</button>
    <button type="button" onclick="openRegistroPage()">Planilla de registro</button>

    <button type="button" onclick="openCargarDatosProductoPage()">Cargar Datos de Producto</button>

    <button type="button" onclick="openGoogleSheets()">Generar Planilla</button>
    
  <button type="button" id="openWastageCalculationButton" onclick="toggleWastageCalculation()">Calcular Merma</button>

<div id="wastageCalculation" data-state="closed" style="display: none;">
    <!-- Contenido del cálculo de merma -->
</div>

    </div>

    <div id="wastageCalculation" style="display: none;">
        <label for="idealGolpes">Golpes Ideales por Minuto:</label>
        <input type="number" id="idealGolpes" name="idealGolpes" required><br>
        <label for="horasMaquina">Horas de Máquina:</label>
        <input type="number" id="horasMaquina" name="horasMaquina" required><br>
        <label for="golpesActuales">Golpes de Máquina Actuales:</label>
        <input type="number" id="golpesActuales" name="golpesActuales" required><br>
        <button type="button" onclick="calculateWastage()">Calcular</button>
    </div>

    <div id="resultsContainer">
        <h2>Resultados:</h2>
        <div id="wastageResult"></div>
    </div>

    <div id="diaperCalculator" style="display: none;">
        <form id="productionForm">
            <label for="initialMachineCounter">Contador de Máquina Inicial:</label>
            <input type="number" id="initialMachineCounter" name="initialMachineCounter" required><br>

            <label for="currentMachineCounter">Contador de Máquina Actual:</label>
            <input type="number" id="currentMachineCounter" name="currentMachineCounter" required><br>

            <label for="quantityBags1">Cantidad de Bultos de Pañales de 1ra:</label>
            <input type="number" id="quantityBags1" name="quantityBags1"><br>

            <label for="quantityBags2">Cantidad de Bultos de Pañales de 2da:</label>
            <input type="number" id="quantityBags2" name="quantityBags2"><br>

            <label for="quantityBags">Cantidad de Bolsas de Descarte:</label>
            <input type="number" id="quantityBags" name="quantityBags"><br>

            <label for="diaperSize">Tamaño de los bultos de pañales:</label>
            <select id="diaperSize" name="diaperSize">
                <option value="80">80</option>
                <option value="90">90</option>
            </select><br>
            <button type="button" onclick="calculateProduction()">Calcular Producción</button>
        </form>
    </div>

    <div id="gelFields" style="display: none;">
        <label for="totalWeight">Peso Total (g):</label>
        <input type="number" id="totalWeight" name="totalWeight" required><br>

        <label for="multiplier">Multiplicador (10 o 15):</label>
        <select id="multiplier" name="multiplier">
            <option value="10" selected>10</option>
            <option value="15">15</option>
        </select><br>

        <label for="diapersPerMinute">Pañales por minuto:</label>
        <input type="number" id="diapersPerMinute" name="diapersPerMinute" required><br>

        <button type="button" onclick="calculateGel()">Calcular</button>

        <div id="gelResult"></div>
    </div>
</div>

<div id="resultsContainer">
    <h2>Resultados:</h2>
    <table id="resultTable">
        <tr>
            <th>Hora</th>
            <th>Contador de Máquina</th>
            <th>Bultos de 1ra </th>
            <th>Bultos de 2da </th>
            <th>Golpes de Máquina</th>
            <th>Unidades de 1ra </th>
            <th>Unidades de 2da </th>
            <th>Descarte (Bolsas)</th>
            <th>Descarte (%)</th>
            <th>❌</th>
        </tr>
    </table>
</div>


<script src="script.js"></script>
</body>
</html>
